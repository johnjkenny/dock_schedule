worker_processes auto;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  server_tokens off;
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log warn;
  resolver 127.0.0.11 valid=5s;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 30;
  types_hash_max_size 2048;
  default_type application/octet-stream;
  gzip on;
  gzip_disable "msie6";
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  client_body_buffer_size 10K;
  client_header_buffer_size 1k;
  client_max_body_size 10m;
  large_client_header_buffers 2 1k;
  client_body_timeout 10;
  client_header_timeout 10;
  send_timeout 10;
  ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:50m;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header X-Content-Type-Options nosniff always;
  add_header X-XSS-Protection "1; mode=block" always;
  include /etc/nginx/mime.types;
  server {
    listen 80;
    server_name 127.0.0.1;
    return 301 https://$host$request_uri;
  }
  server {
    listen 443 ssl;
    server_name 127.0.0.1;
    ssl_client_certificate /etc/nginx/dock-schedule-ca.crt;
    ssl_certificate /etc/nginx/proxy.crt;
    ssl_certificate_key /etc/nginx/proxy.key;
    location / {
      proxy_pass https://grafana:3000$request_uri;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
  server {
    listen 8080 ssl;
    server_name 127.0.0.1;
    ssl_client_certificate /etc/nginx/dock-schedule-ca.crt;
    ssl_certificate /etc/nginx/proxy.crt;
    ssl_certificate_key /etc/nginx/proxy.key;
    location / {
      proxy_pass https://prometheus:9090$request_uri;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_read_timeout 3600s;
      proxy_connect_timeout 30s;
      proxy_send_timeout 60s;
    }
  }
  server {
    listen 8081 ssl;
    server_name 127.0.0.1;
    ssl_client_certificate /etc/nginx/dock-schedule-ca.crt;
    ssl_certificate /etc/nginx/proxy.crt;
    ssl_certificate_key /etc/nginx/proxy.key;
    location /metrics {
      if ($arg_ip = "") {
        return 400 "Missing required query param: ip";
      }
      proxy_pass https://$arg_ip:9100/metrics;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_ssl_certificate /etc/nginx/proxy.crt;
      proxy_ssl_certificate_key /etc/nginx/proxy.key;
      proxy_ssl_trusted_certificate /etc/nginx/dock-schedule-ca.crt;
    }
  }
  server {
    listen 8082 ssl;
    server_name 127.0.0.1;
    ssl_client_certificate /etc/nginx/dock-schedule-ca.crt;
    ssl_certificate /etc/nginx/proxy.crt;
    ssl_certificate_key /etc/nginx/proxy.key;
    location /metrics {
      if ($arg_host = "") {
        return 400 "Missing required query param: host";
      }
      proxy_pass https://$arg_host:15691/metrics;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_ssl_certificate /etc/nginx/proxy.crt;
      proxy_ssl_certificate_key /etc/nginx/proxy.key;
      proxy_ssl_trusted_certificate /etc/nginx/dock-schedule-ca.crt;
    }
  }
  server {
    listen 8083 ssl;
    server_name 127.0.0.1;
    ssl_client_certificate /etc/nginx/dock-schedule-ca.crt;
    ssl_certificate /etc/nginx/proxy.crt;
    ssl_certificate_key /etc/nginx/proxy.key;
    location /metrics {
      if ($arg_host = "") {
        return 400 "Missing required query param: host";
      }
      proxy_pass https://$arg_host:9216/metrics;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_ssl_certificate /etc/nginx/proxy.crt;
      proxy_ssl_certificate_key /etc/nginx/proxy.key;
      proxy_ssl_trusted_certificate /etc/nginx/dock-schedule-ca.crt;
    }
  }
}
